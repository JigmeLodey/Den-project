<div class="containers row">
  <div class="auth-banner-container">

  </div>
  <div class="auth-form" fxLayout="column" fxLayoutAlign="center center">
    <div class="auth-form-container" fxLayoutAlign="start center" fxLayout="column" fxLayoutGap="40px">
      <div class=" heading" fxLayoutAlign="start start">
        LOGIN TO YOUR ACCOUNT
      </div>
      <div [formGroup]="authForm" class="auth-form-group" fxLayout="column" fxFlex="100" fxLayoutGap="30px">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <div fxLayout="row">
          <div fxFlex="50">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
              <mat-checkbox formControlName="check"></mat-checkbox> <div class="remember-me">Remember Me</div>
            </div>
          </div>
          <div fxFlex="50">
            <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
             <span>Forgot Password?</span>
            </div>
          </div>
        </div>
        <button mat-button class="btn btn-primary mt-4">LOGIN</button>
        <div fxLayout="row" fxLayoutAlign="center center"  fxLayoutGap="5px">
          <div fxFlex="10">
            <hr>
          </div>
          <span >OR</span>
          <div fxFlex="10">
            <hr>
          </div>
        </div>
        <div class="login-options" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
          <button mat-button class="btn-google" fxFlex="50">Log in with Google</button>
          <button mat-button class="btn-facebook">Log in with Facebook</button>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center">
          <span class="auth-question">Don't have an account?</span>
          <span>Create an account</span>
        </div>
      </div>
    </div>
  </div>
</div>
